<style>
    div#form_contact input {
      width: 100%;
    }
    #contact_form .row_account {
      margin-top: 15px;
    }
    #contact_form .btn_send {
      background: #cd1818;
      border: 1px solid #cd1818;color: #fff;
    }
    @media (max-width: 767px){
      #contact_form .row_account {
        width: 100%;
      }
    }
</style>
<script>
  $('#contact_form').on('submit',function(e){
    e.preventDefault();
    var that = $(this);
    var unindexed_array = that.serializeArray();
    var indexed_array = {};
    $.map(unindexed_array, function(n, i){
      indexed_array[n['name']] = n['value'];
    });
    var urlResponse = "https://docs.google.com/forms/u/0/d/e/1FAIpQLSdPiVYgZOfjW-RzaL4WLnmFoOTn05GSh4a5NrJSu_jvzRTjFw/formResponse"
    $.ajax({
      type: 'POST',
      url: urlResponse,
      async : false,
      data: indexed_array,
      dataType: 'json',
      complete: function() {
        alert('Thông tin gửi thành công!');
        that.trigger('reset');
      },
      error: function(XMLHttpRequest, textStatus) {
        console.log('err', textStatus );
      }
    });
  });
  $('#modalPopup-close').click(function(){
    $('#modalPopup').hide();
  })
</script>
